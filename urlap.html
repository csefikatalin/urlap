<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Saját név</title>
        <link rel="stylesheet" href="stilus.css" />
    </head>
    <body>
        <main>
            <header>űrlapokról</header>
            <nav>
                <ul>
                    <li><a href="index.html">Kezdőlap</a></li>
                    <li><a href="urlap.html">Űrlap</a></li>
                </ul>
            </nav>
            <article>
                <form>
                    <fieldset id="nevek">
                        <legend>Nevek</legend>
                        <label for="vnev">Vezetéknév: </label>
                        <input
                            type="text"
                            id="vnev"
                            name="vnev"
                            placeholder="vezetéknév"
                        />
                        <label for="knev">K.név: </label>
                        <input
                            type="text"
                            id="knev"
                            name="knev"
                            value="Katalin"
                        />
                    </fieldset>
                    <fieldset>
                        <legend>Neme:</legend>
                        <input
                            type="radio"
                            id="ferfi"
                            name="nem"
                            value="férfi"
                        />
                        <label for="no">Nő</label><br />
                        <input type="radio" id="no" name="nem" value="nő" />
                        <label for="ferfi">Férfi</label><br />
                        <br />
                    </fieldset>
                    <fieldset>
                        <legend>Kedvenc nyelv</legend>
                        <input
                            type="radio"
                            id="html"
                            name="fav_language"
                            value="HTML"
                        />
                        <label for="html">HTML</label><br />
                        <input
                            type="radio"
                            id="css"
                            name="fav_language"
                            value="CSS"
                        />
                        <label for="css">CSS</label><br />
                        <input
                            type="radio"
                            id="javascript"
                            name="fav_language"
                            value="JavaScript"
                        />
                        <label for="javascript">JavaScript</label>
                    </fieldset>
                    <input type="button" value="OK" />
                </form>
            </article>
            <footer>Saját név</footer>
        </main>
    </body>
</html>
